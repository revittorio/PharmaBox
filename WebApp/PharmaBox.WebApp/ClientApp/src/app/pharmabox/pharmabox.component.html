<div class="pharmabox-container">

    <h2>Rimanenza Medicinali</h2>

    <table class="table table-striped">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Codice</th>
            <th>Denominazione e Confezione</th>
            <th>Quantit√†</th>
            <th>Scadenza</th>
            <th>Rimanenza</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="row-toolbar">
              <fa-icon icon="trash-alt" title="Cancella farmaco"></fa-icon>
              <fa-icon icon="edit" title="Modifica farmaco" (click)="edit(item)"></fa-icon>
              <fa-icon icon="plus-square" title="Aggiungi confezione" (click)="add()"></fa-icon>
            </td>
            <td>{{item.codice}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.quantita}} ({{item.uom}})</td>
            <td>{{item.scadenza}}</td>
            <td>{{item.rimanenza}}</td>
          </tr>
        </tbody>
      </table>
</div>
